<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Clima Ya</title>
</head>

<body>

	<div class="container">
		<header class="row">
			<!-- <a href="#" class="logo col-sm-4">Clima Ya</a> -->
			<a href="#" class="button col-sm" id="logo">
				Clima<img src="favicon.png">Ya</a>
			<a href="#" class="button col-sm" id="location">Localizando</a>
		</header>
	</div>

	<div class="container" id="spinner">
		<div class="row">
			<div class="col-sm">
				<div class="spinner"></div>
			</div>
		</div>
	</div>

	<div class="container hidden" id="content">



		<div class='row'>
			<div class="col-sm">
				<img src="" id="icon">
				<h4 id="current-degree"></h4>
				<h2 id="current"></h2>
			</div>
		</div>

		<canvas id="icon1" width="128" height="128"></canvas>
		<canvas id="icon2" width="128" height="128"></canvas>

		<div id="today-block">
			<hr>
			<h5 id="today-degree"></h5>
			<h4 id="today"></h4>
			<hr>
		</div>


		<h5 class="title">Esta semana</h5>
		<div id="week"></div>

		<div class="collapse">
			<input type="checkbox" id="collapse-section1" aria-hidden="true">
			<label for="collapse-section1" aria-hidden="true">↶ Ver cada hora ↷</label>
			<div>
				<p>This is the first section of the collapse</p>
			</div>
		</div>

		<div class="collapse">
			<input type="checkbox" id="collapse-section2" aria-hidden="true">
			<label for="collapse-section2" aria-hidden="true">↶ Ver los próximos días ↷</label>
			<div>
				<p>This is the second section of the collapse</p>
			</div>
		</div>

	</div>

	<script src="skycons.js"></script>
	<script src="api.js"></script>
	<script src="ui.js"></script>
	<script src="app.js"></script>
</body>

</html>
