<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/solid.css" integrity="sha384-uKQOWcYZKOuKmpYpvT0xCFAs/wE157X5Ua3H5onoRAOCNkJAMX/6QF0iXGGQV9cP"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/fontawesome.css" integrity="sha384-HU5rcgG/yUrsDGWsVACclYdzdCcn5yU8V/3V84zSrPDHwZEdjykadlgI6RHrxGrJ"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-nord.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Clima Ya</title>
</head>

<body>

	<header>
		<a href="#" class="logo">Clima Ya</a>
		<a href="#" class="button" id="location">Detectando ubicación</a>
	</header>

	<div class="spinner" id="spinner"></div>
	<div class="container hidden" id="content">

		<img src="" id="icon">
		<div class="title">Ahora</div>
		<h2 id="now"></h2>

		<div class="title">Hoy</div>
		<div id="today"></div>

		<div class="title">Esta semana</div>
		<div id="week"></div>

		<div class="collapse">
			<input type="checkbox" id="collapse-section1" aria-hidden="true">
			<label for="collapse-section1" aria-hidden="true">Próximas horas:</label>
			<div>
				<p>This is the first section of the collapse</p>
			</div>
		</div>

		<div class="collapse">
			<input type="checkbox" id="collapse-section2" aria-hidden="true">
			<label for="collapse-section2" aria-hidden="true">Próximos días:</label>
			<div>
				<p>This is the second section of the collapse</p>
			</div>
		</div>

	</div>

	<script src="api.js"></script>
	<script src="ui.js"></script>
	<script src="app.js"></script>
</body>

</html>
