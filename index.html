<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Clima Ya</title>
</head>

<body>

	<div class="container">
		<header class="row">
			<!-- <a href="#" class="logo col-sm-4">Clima Ya</a> -->
			<a href="#" class="button col-sm" id="logo">
				Clima<img src="favicon.png">Ya</a>
			<a href="#" class="button col-sm" id="location">Localizando</a>
		</header>
	</div>



	<div class="container" id="spinner">
		<div class="row">
			<div class="col-sm">
				<div class="spinner"></div>
			</div>
		</div>
	</div>

	<div class="container hidden" id="content">

		<div class="container">

			<div class='row' id="current-block">
				<div class="col-sm-5" id="current-block-left">
					<canvas id="icon" width="128" height="128"></canvas>

				</div>
				<div class="col-sm" id="current-block-right">
					<div>
						<span id="current-degree"></span>
						<span id="current-degree-st"></span>
					</div>

					<div id="current"></div>

				</div>
			</div>

			<hr>

			<h5 id="today-degree"></h5>
			<h4 id="today"></h4>
			<h5 id="today-rain"></h5>

			<div class="collapse">
				<input type="checkbox" id="collapse1" aria-hidden="true">
				<label for="collapse1" aria-hidden="true">↶ Ver cada hora ↷</label>
				<div id="hours" class="row cols-sm-3">
				</div>
			</div>

			<hr>

			<h5 class="title">Para esta semana</h5>
			<div id="week"></div>

			<div class="collapse">
				<input type="checkbox" id="collapse2" aria-hidden="true">
				<label for="collapse2" aria-hidden="true">↶ Ver cada día ↷</label>
				<table class="horizontal">
					<div>
						<p>...</p>
					</div>
			</div>


		</div>
	</div>

	<script src="skycons.js"></script>
	<script src="api.js"></script>
	<script src="ui.js"></script>
	<script src="app.js"></script>
</body>

</html>
